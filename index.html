<!DOCTYPE html>
<html lang="en">
<head>
  <script src="https://kit.fontawesome.com/d2854bb84b.js" crossorigin="anonymous"></script>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
<link rel="stylesheet" href="./css/stylesheet.css">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | Intro component with sign up form -Raul Olvera-</title>

</head>
<body>


<main class="container">
  
    <section class="titulos">
        <h1 class="aprender"> Learn to code by watching others </h1>

            <h2 class="experiencias">See how experienced developers solve problems in real-time. Watching scripted tutorials is great, 
                but understanding how developers think is invaluable. </h2>

      </section>

<div class="letrero">
  <p class="intenta"> <span class="try"> Try it free 7 days </span> then $20/mo. thereafter</p>
    </div>


 <form class="formulario" id="formulario">  

<!-- Grupo: Nombre -->

  <input type="text" name="name"class="boton" id="btn_name" placeholder="First Name"></input>
 
  <!-- Grupo: Apellido -->
  <input type="text" name="lastname" class="boton" id="btn_lastname" placeholder="Last Name"></input>
    
<!-- Grupo: Email -->
  <input type="email" name="email" class="boton" id="btn_email" placeholder="Email Adress"></input>

<!-- Grupo: Password -->
  <input type="password" name="passcode" class="boton" id="btn_password" placeholder="Password"></input>
  <p class ="warnings" id="warnings"></p>
  <input type="submit" value ="CLAIM YOUR FREE TRAIL"class="trial">   </input> 

  <p class="terms">By clicking the button, you are agreeing to our <span class="services">Terms and Services</span></p>

</form> 
  
</main>
   
<script type="text/javascript" src="./javascript/script.js"></script>

</body>
</html>
